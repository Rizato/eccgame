<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="shadowMask512" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Full background for maskable icon (safe area) -->
  <rect x="0" y="0" width="512" height="512" fill="#0f172a"/>

  <!-- Main circle - smaller to fit safe area -->
  <circle cx="256" cy="256" r="170" fill="#0f172a" filter="url(#shadowMask512)" stroke="#334155" stroke-width="6"/>

  <!-- ECC text -->
  <text x="256" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="88" font-weight="bold" text-anchor="middle" fill="white">
    ECC
  </text>
</svg>
