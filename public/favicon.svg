<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Main circle with dark mode purple-blue -->
  <circle cx="50" cy="50" r="45" fill="#0f172a" filter="url(#shadow)" stroke="#334155" stroke-width="2"/>

  <!-- ECC text -->
  <text x="50" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    ECC
  </text>
</svg>
